<div  class="container-fluid ">
    <br>
    <div class="row justify-content-center">
        <div class="col-8">
            <mat-form-field class="example-full-width">
              <mat-label>Buscar</mat-label>
                <span matPrefix>
                    &nbsp;
                    <mat-icon matSuffix>search</mat-icon>
                    &nbsp;
                </span>
              <input matInput placeholder="Gesto de proyectos">
              <!-- <mat-icon matSuffix>mode_edit</mat-icon> -->
            </mat-form-field>
        </div>
        <div class="col-2 align-bottom">
            <button mat-raised-button [matMenuTriggerFor]="menu" color="primary">Nuevo</button>
            <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="goNewTemplates('')">Crear nuevo</button>
            <button mat-menu-item (click)="goNewTemplates('')">Duplicar</button>
            </mat-menu>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10 row p-0">
            <div class="col-4" *ngFor="let item of templates" >
                <mat-card class="example-card">
                    <mat-card-header>
                      <mat-card-title>{{item.name}}</mat-card-title>
                      <!-- <mat-card-subtitle>{{item.name}}</mat-card-subtitle> -->
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            {{item.description}}
                        </p>
                      </mat-card-content>
                    <mat-card-actions>
                      <button mat-button >  
                        <mat-icon>visibility</mat-icon>
                        </button>
                      <button mat-button>
                        <mat-icon>file_copy</mat-icon>
                      </button>
                    </mat-card-actions>
                  </mat-card>
            </div>
        </div>

    </div>

</div>
